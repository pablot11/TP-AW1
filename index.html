<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineOld - Nosotros</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/display1080px.css" media="screen and (min-width:1080px) and (max-width:1670px)">
    <link rel="stylesheet" href="assets/css/display1680px.css" media="screen and (min-width:1680px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">  
    <script defer src="assets/js/app.js"></script>  
</head>
<body>
    <header class="header"> <!--Comienzo Header  -->
        <div class="header__nav container">
            <figure class="header__figure">
                <img src="assets/icons/33.png" alt="imagen logo">
            </figure>
            <nav class= "header__links">
                <a class="header__link" href="index.html">Catalogo</a>
                <a class="header__link" href="login.html">Login</a>
                <a class="header__link" href="nosotros.html">Nosotros</a>
            </nav>
        </div>
    </header> <!--Fin Header  -->
    <main class="main"> <!--Comienzo Main  -->
        <h1 class="main__h1">Nuestro Catalogo de Peliculas</h1>
        <div class="main__tab">
            <button id ="defaultOpen" class="main__tablinks active">Cátalogo</button>
            <button class="main__tablinks">Estrenos</button>
        </div>
        <div id="Catalogo" class="main__tabcontent">           
            <div class="main__search container">
                <input class="main__input-search" type="search" placeholder="Búsqueda" name="search">
                <button class="main__input-button" type="submit">Buscar</button> 
            </div>
            <div class="main-movies container" id="contenedor-peliculas"></div> 
        </div>
        <div id="Estrenos" class="main__tabcontent">
            <div class="main__movies-premiere container" id="container-movies-premiere">
              
            </div>   
        </div>
    </main> <!--Fin Main  -->
        
    <footer class="footer">  <!--Comienzo Pie  -->
        <div class="footer__container container">
            <div class="footer__contact">
                <a class="footer__link" href="soporte.html">Contacto</a>
            </div>
            <div class="footer__ubication">
                <p class="footer__paragraph">Av. Velez Sársfield 534, Córdoba</p>
            </div>
            <figure class="footer__image">
                <img src="assets/icons/33.png" alt="imagen logo">
            </figure>
        </div>
    </footer> <!--Fin Pie  -->
</body>
</html>
