<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineOld - Nosotros</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/display1080px.css" media="screen and (min-width:1080px) and (max-width:1679px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="header"> <!--Comienzo Header  -->
        <div class="header__nav container">
            <figure class="header__figure">
                <img src="assets/icons/33.png" alt="imagen logo">
            </figure>
            <nav class= "header__links">
                <a class="header__link" href="index.html">Catalogo</a>
                <a class="header__link" href="login.html">Login</a>
                <a class="header__link" href="nosotros.html">Nosotros</a>
            </nav>
        </div>
    </header><!--Fin Header  -->
    <main class="container"> <!--Comienzo Main  -->
        <h1 class="">Iniciar Sesion</h1>
        <form action="login.html" method="post" class="form">
                <div class="form__field">
                    <label class="form__label" for="email">E-mail:</label>
                    <input class="form__input" type="email" name="email-usuario" id="email" placeholder="Email" required>              
                   
                </div>
                <div class="form__field">
                    <label class="form__label" for="contraseña">Contraseña:</label>
                    <input class="form__input" type="password" name="contraseña-usuario" id="contraseña" placeholder="Contraseña" required>
                </div>
                <div class="form__link">
                    <a class="form__link-pswd"href="">¿Olvidaste tu Contraseña?</a>
                </div>
                <div class="form__button">
                    <button class="form__button-login" type="button">Crear Cuenta</button>
                    <button class="form__button-login" type="submit">Login</button>
                </div>
        </form>
    </main> <!--Fin Main  -->
    <footer class="footer"> <!--Comienzo pie  -->
        <div class="footer__container container">
            <div class="footer__contact">
                <a class="footer__link" href="soporte.html">Contacto</a>
            </div>
            <div class="footer__ubication">
                <p class="footer__paragraph">Av. Velez Sársfield 534, Córdoba</p>
            </div>
            <figure class="footer__image">
                <img src="assets/icons/33.png" alt="imagen logo">
            </figure>
        </div>
    </footer> <!--Fin pie  -->
</html>
